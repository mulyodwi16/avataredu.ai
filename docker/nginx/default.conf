# HTTP ? redirect ke HTTPS, tapi tetap izinkan ACME challenge
server {
    listen 80;
    server_name avataredu.ai www.avataredu.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name avataredu.ai www.avataredu.ai;

    ssl_certificate     /etc/letsencrypt/live/avataredu.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avataredu.ai/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /build/ {
        alias /var/www/html/public/build/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
}
