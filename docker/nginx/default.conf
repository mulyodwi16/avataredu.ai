# Local development configuration - HTTP only
server {
    listen 80;
    server_name localhost avataredu.local;

    root /var/www/html/public;
    index index.php index.html;
    
    # Set upload limits for SCORM packages (100MB)
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /build/ {
        alias /var/www/html/public/build/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Optional: Add security headers for local development
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}
